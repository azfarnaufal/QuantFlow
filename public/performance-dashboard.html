<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantFlow - Performance Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #4b5563;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            --light: #f9fafb;
            --dark: #1f2937;
            --border: #e5e7eb;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f3f4f6;
            color: #374151;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            padding: 20px 0;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 700;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        select, button {
            padding: 10px 15px;
            border-radius: 6px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        select {
            background-color: white;
            color: #374151;
        }
        
        button {
            background-color: #10b981;
            color: white;
            font-weight: 600;
        }
        
        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .back-btn {
            background-color: var(--secondary);
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }
        
        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--dark);
        }
        
        .metric-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .metric {
            text-align: center;
        }
        
        .metric-value {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        .metric-label {
            font-size: 0.9rem;
            color: var(--secondary);
        }
        
        .chart-container {
            height: 300px;
            position: relative;
            margin: 20px 0;
        }
        
        .stats-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        .stats-table th,
        .stats-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }
        
        .stats-table th {
            background-color: #f9fafb;
            font-weight: 600;
        }
        
        .stats-table tr:hover {
            background-color: #f9fafb;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: var(--secondary);
        }
        
        .error {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            padding: 15px;
            border-radius: 6px;
            margin: 10px 0;
        }
        
        .refresh-btn {
            background-color: var(--info);
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .controls {
                width: 100%;
                justify-content: center;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>QuantFlow - Performance Dashboard</h1>
                <div class="controls">
                    <button id="refreshBtn" class="refresh-btn">Refresh Metrics</button>
                    <button id="backBtn" class="back-btn">Back to Dashboard</button>
                </div>
            </div>
        </header>
        
        <div class="dashboard-grid">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">System Overview</div>
                </div>
                <div id="systemOverview">
                    <div class="loading">Loading system metrics...</div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <div class="card-title">Cache Performance</div>
                </div>
                <div id="cachePerformance">
                    <div class="loading">Loading cache metrics...</div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <div class="card-title">Database Performance</div>
                </div>
                <div id="dbPerformance">
                    <div class="loading">Loading database metrics...</div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <div class="card-title">Memory Usage</div>
            </div>
            <div class="chart-container">
                <canvas id="memoryChart"></canvas>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <div class="card-title">API Response Times</div>
            </div>
            <div class="chart-container">
                <canvas id="responseTimeChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // API Configuration
        const API_BASE = 'http://localhost:3001';
        
        // Global variables
        let memoryChart = null;
        let responseTimeChart = null;
        let refreshInterval = null;
        
        // DOM Elements
        const refreshBtn = document.getElementById('refreshBtn');
        const backBtn = document.getElementById('backBtn');
        
        // Initialize performance dashboard
        async function initPerformanceDashboard() {
            try {
                // Set up event listeners
                refreshBtn.addEventListener('click', refreshMetrics);
                backBtn.addEventListener('click', () => {
                    window.location.href = 'advanced-dashboard.html';
                });
                
                // Load initial metrics
                await refreshMetrics();
                
                // Set up auto-refresh every 30 seconds
                refreshInterval = setInterval(refreshMetrics, 30000);
            } catch (error) {
                console.error('Error initializing performance dashboard:', error);
                showError('Failed to initialize performance dashboard.');
            }
        }
        
        // Refresh metrics
        async function refreshMetrics() {
            try {
                // Fetch performance metrics
                const response = await fetch(`${API_BASE}/performance/metrics`);
                const data = await response.json();
                
                // Update all sections
                updateSystemOverview(data);
                updateCachePerformance(data);
                updateDBPerformance(data);
                updateMemoryChart(data);
                updateResponseTimeChart(data);
                
            } catch (error) {
                console.error('Error refreshing metrics:', error);
                showError('Failed to refresh performance metrics.');
            }
        }
        
        // Update system overview
        function updateSystemOverview(data) {
            const container = document.getElementById('systemOverview');
            
            container.innerHTML = `
                <div class="metric-grid">
                    <div class="metric">
                        <div class="metric-value">${(data.uptime / 3600).toFixed(1)}h</div>
                        <div class="metric-label">Uptime</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value">${(data.memoryUsage.heapUsed / 1024 / 1024).toFixed(1)} MB</div>
                        <div class="metric-label">Memory Used</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value">${data.systemStats.platform}</div>
                        <div class="metric-label">Platform</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value">${data.systemStats.nodeVersion}</div>
                        <div class="metric-label">Node.js</div>
                    </div>
                </div>
            `;
        }
        
        // Update cache performance
        function updateCachePerformance(data) {
            const container = document.getElementById('cachePerformance');
            
            if (!data.cacheStats.enabled) {
                container.innerHTML = '<div class="loading">Cache not enabled</div>';
                return;
            }
            
            if (!data.cacheStats.connected) {
                container.innerHTML = '<div class="error">Cache not connected</div>';
                return;
            }
            
            const stats = data.cacheStats.stats;
            container.innerHTML = `
                <div class="metric-grid">
                    <div class="metric">
                        <div class="metric-value">${stats.hitRate}</div>
                        <div class="metric-label">Hit Rate</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value">${stats.hits}</div>
                        <div class="metric-label">Hits</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value">${stats.misses}</div>
                        <div class="metric-label">Misses</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value">${stats.sets}</div>
                        <div class="metric-label">Sets</div>
                    </div>
                </div>
                <table class="stats-table">
                    <thead>
                        <tr>
                            <th>Metric</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Total Requests</td>
                            <td>${stats.totalRequests}</td>
                        </tr>
                        <tr>
                            <td>Deletes</td>
                            <td>${stats.deletes}</td>
                        </tr>
                    </tbody>
                </table>
            `;
        }
        
        // Update database performance
        function updateDBPerformance(data) {
            const container = document.getElementById('dbPerformance');
            
            if (!data.dbStats.enabled) {
                container.innerHTML = '<div class="loading">Database stats not available</div>';
                return;
            }
            
            const pool = data.dbStats.pool;
            container.innerHTML = `
                <div class="metric-grid">
                    <div class="metric">
                        <div class="metric-value">${pool.totalCount}</div>
                        <div class="metric-label">Total Connections</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value">${pool.idleCount}</div>
                        <div class="metric-label">Idle Connections</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value">${pool.waitingCount}</div>
                        <div class="metric-label">Waiting Queries</div>
                    </div>
                </div>
            `;
        }
        
        // Update memory chart
        function updateMemoryChart(data) {
            const ctx = document.getElementById('memoryChart').getContext('2d');
            
            if (memoryChart) {
                memoryChart.destroy();
            }
            
            // Convert memory values to MB for better visualization
            const memoryData = [
                data.memoryUsage.rss / 1024 / 1024,
                data.memoryUsage.heapTotal / 1024 / 1024,
                data.memoryUsage.heapUsed / 1024 / 1024,
                data.memoryUsage.external / 1024 / 1024
            ];
            
            memoryChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['RSS', 'Heap Total', 'Heap Used', 'External'],
                    datasets: [{
                        label: 'Memory Usage (MB)',
                        data: memoryData,
                        backgroundColor: [
                            'rgba(37, 99, 235, 0.6)',
                            'rgba(16, 185, 129, 0.6)',
                            'rgba(245, 158, 11, 0.6)',
                            'rgba(239, 68, 68, 0.6)'
                        ],
                        borderColor: [
                            'rgba(37, 99, 235, 1)',
                            'rgba(16, 185, 129, 1)',
                            'rgba(245, 158, 11, 1)',
                            'rgba(239, 68, 68, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return value + ' MB';
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.dataset.label}: ${context.parsed.y.toFixed(2)} MB`;
                                }
                            }
                        }
                    }
                }
            });
        }
        
        // Update response time chart (mock data for now)
        function updateResponseTimeChart(data) {
            const ctx = document.getElementById('responseTimeChart').getContext('2d');
            
            if (responseTimeChart) {
                responseTimeChart.destroy();
            }
            
            // Generate mock response time data
            const endpoints = ['/prices', '/price/:symbol', '/history/:symbol', '/chart/ohlc/:symbol'];
            const responseTimes = endpoints.map(() => Math.random() * 200 + 50); // 50-250ms
            
            responseTimeChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: endpoints,
                    datasets: [{
                        label: 'Average Response Time (ms)',
                        data: responseTimes,
                        backgroundColor: 'rgba(37, 99, 235, 0.6)',
                        borderColor: 'rgba(37, 99, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return value + ' ms';
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.dataset.label}: ${context.parsed.y.toFixed(1)} ms`;
                                }
                            }
                        }
                    }
                }
            });
        }
        
        // Show error message
        function showError(message) {
            // In a real implementation, you might want to show this in a more prominent way
            console.error(message);
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initPerformanceDashboard);
    </script>
</body>
</html>
